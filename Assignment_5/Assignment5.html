<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    #controls {
      position: absolute;
      top: 200px;
    }
  </style>
  <body>
    <img src="car1.jpeg" id="myCar" style="top: 0px; position: relative" />

    <br />
    <div id="controls">
      <b>X-Axis: </b>
      <input type="number" id="numx" /><br />
      <b>Y-Axis: </b>
      <input type="number" id="numy" />

      <br />
      <input type="button" value="Start" onclick="Start()" />
      <input type="button" value="Stop" onclick="Stop()" />
    </div>

    <script>
      var counter = 0;
      var tp = 0;
      var QueueNosArray = new Array();
      function Stop() {
        for (var i = 0; i < QueueNosArray.length; i++) {
          var QueueNoToDestroy = QueueNosArray[i];
          window.clearInterval(QueueNoToDestroy);
        }
        QueueNosArray = new Array();
        var refToDiv = document.getElementById("QueNos");
        refToDiv.innerText = QueueNosArray.toString();
      }
      function Start() {
        var QueueNo = window.setInterval(ExecuteMe, 5);
        QueueNosArray.push(QueueNo);

        var refToDiv = document.getElementById("QueNos");

        refToDiv.innerText = QueueNosArray.toString();
      }

      function ExecuteMe() {
        counter = counter + 1;
        var refTomyCar = document.getElementById("myCar");
        if (counter <= 400) {
          refTomyCar.style.marginLeft = counter + "px";
          var refTomyXAxis = document.getElementById("numx");
          refTomyXAxis.value = counter;
        } else if (counter > 400) {
          tp += 1;
          refTomyCar.style.marginTop = tp + "px";
          var refTomyYAxis = document.getElementById("numy");
          refTomyYAxis.value = tp;
        }
      }
    </script>
  </body>
</html>
